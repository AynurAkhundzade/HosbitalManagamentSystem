<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>HEKIMLERIMIZ</h1>
      <div class="d-flex flex-row flex-wrap">
        <div class="card" *ngFor="let item of newData">
          <div class="card-body">
            <div class="card-img">
              <img
                style="width: 100px; height: 100px"
                src="{{ item.photo.url }}"
                alt=""
              />
            </div>

            <div class="card-text">
              <a (click)="routeToDoctorsPage(item)"
                ><h3>Dr.{{ item.name }} {{ item.surname }}</h3></a
              >
              <h6>{{ item.department.departmentName }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
